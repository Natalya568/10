<html>
	<head>
		<script>
			function draw() {
				var canvas = document.getElementById('canvas');
              			var ctx = canvas.getContext('2d');
              			var x = 300;
              			var y = 650;

              			while(x>0) {
              			var colorR = Math.floor(255*Math.random());
              			var colorG = Math.floor(255*Math.random());
              			var colorB = Math.floor(255*Math.random());
            		ctx.beginPath();
            		ctx.arc(y,300,x,0,Math.PI*2,true);
            		ctx.fillStyle = 'rgb('+colorR+','+colorG+','+colorB+')';
            		ctx.fill();
            			x=x-7;
            			y=y+7;
            			}
          		}
        	</script>
	</head> 

    <body onload = "draw()">
        <canvas id="canvas" width="2000" height="2000"></canvas>
    </body>

</html>

<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
			<script>
					var canvas;
					var inter = 100;
				function draw() {
					var canvas = document.getElementById('canvas');
					var ctx = canvas.getContext('2d');
					var x = 50 + Math.floor(1800*Math.random());
					var y = 50 + Math.floor(1500*Math.random());
					var colorR = document.getElementById("1").checked ? Math.floor(255*Math.random()) : 0;
					var colorG = document.getElementById("2").checked ? Math.floor(255*Math.random()) : 0;
					var colorB = document.getElementById("3").checked ? Math.floor(255*Math.random()) : 0;
	
					//console.log(inter + "+");
					ctx.fillStyle = 'rgb('+colorR+','+colorG+','+colorB+')';
					ctx.fillRect(x,y,30,30);
					}
					
				function cler() {
					if(canvas == null) { 
					canvas = document.getElementById('canvas'); 
					ctx = canvas.getContext('2d');
					}
					ctx.clearRect(0,0,1800,1500);
					}

				function upInter(){
					inter = inter + 50;
					console.log(inter);
					clearInterval(intID);
					intID=setInterval('draw()',inter);
					}

				function downInter(){
					inter = inter - 50;
					console.log(inter);
					clearInterval(intID);
					intID=setInterval('draw()',inter);
					}
					
			</script>
	</head>
	    <body>
				<b>Выберите цвета:</b>
				<br>
				<input type="checkbox" id="1"/>Красный
				<br>
				<input type="checkbox" id="2"/>Зеленый
				<br>
				<input type="checkbox" id="3"/>Синий
				<br><br>
				<button onclick="cler();intID=setInterval('draw()',inter);"><b>Пуск</b></button>
				<br><br>
				<button onclick="upInter();">Увеличить скорость</button>
				<br><br>
				<button onclick="downInter();">Уменьшить скорость</button>
           <br>

           <canvas id="canvas" width="1800" height="1500">
		   </canvas>
    </body>
</html>
